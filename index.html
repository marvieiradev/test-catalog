<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catálogo Digital</title>
</head>

<body onload="addItens('home')">
    <header>
        <a href="index.html">
            <p>Catálogo Digital</p>
        </a>
    </header>
    <section id="banner">
        <img src="img/home/banner.jpg" alt="banner">
    </section>
    <section id="busca">
        <input type="text" name="input-busca" id="input-busca" value="" placeholder="O que você procura?">
        <button id="btn-busca" onclick="busca()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </section>
    <section id="categorias">
        <a href="abadas.html">
            <div class="categoria">
                <i class="fa-solid fa-shirt fa-2xl"></i>
                <p>ABADAS</p>
            </div>
        </a>

        <a href="juninas.html">
            <div class="categoria">
                <i class="fa-solid fa-fire fa-2xl"></i>
                <p>JUNINO</p>
            </div>
        </a>

        <a href="religiosos.html">
            <div class="categoria">
                <i class="fa-solid fa-dove fa-2xl"></i>
                <p>RELIGIOSAS</p>
            </div>
        </a>

        <a href="#">
            <div class="categoria">
                <i class="fa-solid fa-city fa-2xl"></i>
                <p>EMPRESAS</p>
            </div>
        </a>

        <a href="#">
            <div class="categoria">
                <i class="fa-solid fa-gift fa-2xl"></i>
                <p>OUTROS</p>
            </div>
        </a>
    </section>
    <p class="destaque">PRODUTOS EM DESTAQUE</p>
    <section id="conteudo">
    </section>

    <div class="image_modal">
        <div class="image_form"></div>
    </div>

    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="itens.js"></script>
    <script src="script.js"></script>
</body>

</html>
